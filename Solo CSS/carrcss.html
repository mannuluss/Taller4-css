<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro </title>
    <link rel="stylesheet" href="usercss.css">
</head>
<body>
    <div id="outerWrapper">
        <h2>Formulario de Registro de Coches</h2>
        <br>

        <label class="attribute">ID_coche: </label>
        <input type="number" class="field">
        <br><br>     

        <label class="attribute">ID_movido: </label>
        <input type="number" class="field">
        <br><br>

        <label class="attribute">ID_Tipocoche: </label>
        <input type="number" class="field"> 
        <br><br>

        <label class="attribute">ID_Estado: </label>
        <input type="number" class="field"> 
        <br><br>

        <label class="attribute">ID_Marca: </label>
        <input type="number" class="field"> 
        <br><br>
        
        <label class="attribute">Modelo: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">Anio: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">Detalle: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">Caja: </label>
        <input type="number" class="field"> 
        <br><br>
        
        <label class="attribute">FechaPub: </label>
        <input type="date" class="field"> 
        <br><br>

        <label class="attribute">Precio: </label>
        <input type="number" class="field"> 
        <br><br>

        <label class="attribute">Moneda: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">cc_pic01: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">cc_pic02: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">cc_pic03: </label>
        <input type="text" class="field"> 
        <br><br>

        <label class="attribute">cc_pic04: </label>
        <input type="text" class="field"> 
        <br><br>
    </div>   
</body>
</html>
